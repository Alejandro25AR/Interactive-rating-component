<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <script src="javaScript/main.js"></script>
</head>
<body class="theme-dark">
    <main>
        <div class="c-container">
            <div class="o-card" id="card-content">
                <div id="rating">
                    <div class="o-card__symbol">
                        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#2E5CFF"/></svg>
                    </div>
                    <h2 class="o-card__title">How did we do?</h2>
                    <p class="o-card__message">
                        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                    </p>
                    <form>
                        <div class="c-rating__options">
                            <div class="c-rating__option">
                                <input type="radio" name="rating" id="option1" value="1" required>
                                <label for="option1">1</label>
                            </div>
                            <div class="c-rating__option">
                                <input type="radio" name="rating" id="option2" value="2">
                                <label for="option2">2</label>
                            </div>
                            <div class="c-rating__option">
                                <input type="radio" name="rating" id="option3" value="3">
                                <label for="option3">3</label>
                            </div>
                            <div class="c-rating__option">
                                <input type="radio" name="rating" id="option4" value="4">
                                <label for="option4">4</label>
                            </div>
                            <div class="c-rating__option">
                                <input type="radio" name="rating" id="option5" value="5">
                                <label for="option5">5</label>
                            </div>
                        </div>
                        <div class="c-rating__submit">
                            <input id="btn-submit" type="submit"  disabled>
                            <label for="btn-submit"><span>SUBMIT</span></label>
                        </div>
                    </form>
                </div>
                <div class="align-center hidden" id="thanks">
                    <div>
                        <img src="assets/images/illustration-thank-you.svg">
                    </div>
                    <div class="c-rating__result">
                        <p>You selected <span id="selected-rating">0</span> out of 5</p>
                    </div>
                    <h2 class="o-card__title">Thank you!</h2>
                    <p class="o-card__message">
                        We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
                    </p>
                </div>
                <div class="o-card__animation" id="card-container">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
